<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="m-4">
    <header>
      <section class="flex items-center justify-between">
        <a href="/public/index.html" class="flex items-center">
          <img
            src="/assets/Logo.svg"
            alt="Circuit logo"
            class="h-8 w-auto object-contain"
          />
        </a>
        <div class="flex items-center space-x-4">
          <img
            src="/assets/Search.svg"
            alt="Search icon"
            class="h-6 w-6 object-contain"
          />
          <img
            src="/assets/Menu.svg"
            alt="Menu icon"
            class="h-6 w-6 object-contain"
          />
        </div>
      </section>
    </header>
  </body>
  <main>
    <section class="flex flex-wrap gap-4 justify-evenly align-middle mt-12">
      <div>
        <img src="/assets/rating.svg" alt="App rating" />
        <h1 class="font-bold text-3xl/10 font-['DM_Sans'] mt-4 max-w-100">
          Proffesional and Lifelong Learning Comes Here
          <span class="inline-block"
            ><img
              class="w-auto object-contain"
              src="/assets/grad.jpg"
              alt="Graduation cap icon"
          /></span>
        </h1>
        <p class="max-w-100">
          Live tech bootcamps and online classes to kickstart or accelerate your
          career
        </p>
        <button class="border-2 bg-lime-300 rounded-4xl px-8 py-2 bg mt-8 mr-4">
          Get Started
        </button>
        <button class="border-2 rounded-4xl px-8 py-2 mt-4">
          Explore Courses
        </button>
      </div>
      <div>
        <img src="/assets/teach.jpg" alt="Lady holding books" />
      </div>
    </section>
  </main>
</html>
